<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/global.css">
  <link rel="stylesheet" href="/CSS/registrierung.css">
   <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Registierung</title>
</head>
<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="/HTML/home.html">SlotMaster<span>24</span></a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">
        <span><i class="ri-menu-line"></i></span>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="/HTML/home.html" id="nav-home">Home</a></li>
      <li><a href="/HTML/spiele.html">Spiele</a></li>
      <li><a href="/HTML/überuns.html">Über uns</a></li>
      <li><a href="/HTML/kontakt.html">Kontakt</a></li>
    </ul>
    <div class="nav__btns">
      <a href="/HTML/registrierung.html" class="btn sign__up" id="nav-register">Registrierung</a>
      <a href="/HTML/login.html" class="btn sign__in" id="nav-login">Anmelden</a>
      <button class="btn sign__out" id="nav-logout" style="display:none;">Abmelden</button>
    </div>
  </nav>
  <button onclick="window.history.back()" class="back-btn" title="Zurück"><i class="ri-arrow-left-fill"></i> Zurück</button>
  <div class="box">
    <div class="container">
      <div class="top-header">
          <header>Registierung</header>
          <span> Erstellen Sie Ihr SlotMaster24-Konto.</span>
      </div>

      <form id="registerForm" class="input-field">
          <div class="input-field">
              <input type="text" class="input" placeholder="Benutzername" required>
              <i class="bx bx-user"></i>
          </div>
          <div class="input-field">
              <input type="email" class="input" placeholder="E-Mail" required>
              <i class="bx bx-envelope"></i>
          </div>
          <div class="input-field">
              <input type="password" class="input" placeholder="Passwort" required>
              <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-field">
              <input type="submit" class="submit" value="Registrieren">
          </div>
      </form>

      <p class="switch">
        Sie haben bereits ein Konto? 
        <a href ="/HTML/login.html">Anmelden</a>
      </p>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SlotMaster24 – Alle Rechte vorbehalten</p>
    <p>
      <a href="/HTML/impressum.html">Impressum</a> |
      <a href="/HTML/datenschutz.html">Datenschutz</a> |
      <a href="/HTML/kontakt.html">Kontakt</a>
    </p>
  </footer>
  <script src="/JS/auth.js"></script>
</body>
</html>
