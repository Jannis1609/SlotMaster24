<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/global.css">
  <link rel="stylesheet" href="/CSS/login.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>SlotMaster24 | Login </title>
</head>
<body>
  <button onclick="window.history.back()" class="back-btn" title="Zurück"><i class="ri-arrow-left-fill"></i> Zurück</button>
  <div class="box">
      <div class="container">
        <div class="top-header">
            <header>Login</header>
            <span> Verwenden Sie Ihr SlotMaster24-Konto.</span> 
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Benutzername" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="Passwort" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Login">
        </div>

        <p class="switch">
          Sie haben noch kein Konto? 
          <a href ="/HTML/registrierung.html">Registrieren</a>
        </p>
      </div>
    </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SlotMaster24 – Alle Rechte vorbehalten</p>
    <p>
      <a href="/HTML/impressum.html">Impressum</a> |
      <a href="/HTML/datenschutz.html">Datenschutz</a> |
      <a href="/HTML/kontakt.html">Kontakt</a>
    </p>
  </footer>

</body>
</html>
