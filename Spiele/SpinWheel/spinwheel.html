<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="/Spiele/SpinWheel/spinwheel.css">
</head>
<body>
    <div class="main">
        <div class="wheel">
            <span class="segment segment-1">
                <p>100 Coins</p>
            </span>
            <span class="segment segment-2">
                <p>Niete</p>
            </span>
            <span class="segment segment-3">
                <p>500 Coins</p>
            </span>
            <span class="segment segment-4">
                <p>Niete</p>
            </span>
            <span class="segment segment-5">
                <p>1000 Coins</p>
            </span>
            <span class="segment segment-6">
                <p>Niete</p>
            </span>
            <span class="segment segment-7">
                <p>10 Coins</p>
            </span>
            <span class="segment segment-8">
                <p>Niete</p>
            </span>
        </div>
        <button id="spin-button">Drehen</button>
    </div>
    <div id="result">
        Drehe das Rad, um zu gewinnen!
    </div>
    <script src="/Spiele/SpinWheel/spinwheel.js"></script>
</body>
</html>
